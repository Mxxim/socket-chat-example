<!DOCTYPE html>
<html lang="en" ng-app="starter">
<head>
    <meta charset="UTF-8">
    <title>聊天室</title>
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body style="background: url(./images/background.png) no-repeat">

<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">简易聊天室</a>
        </div>
    </div>
</div>
<div class="container" style="margin-top: 100px">
    <div class="col-md-12" style="display: flex;flex-direction: row">
        <div class="list-group" style="width:20%;height: 800px;background: white">
            <div class="panel-heading" style="background: #eeeeee">当前在线人数:2人</div>
            <div class="list-group-item" style="display: flex;flex-direction: row">
                <img src="images/avatar.jpg" width="50" height="50">&emsp;
                <div>Sammy</div>
            </div>
            <div class="list-group-item" style="display: flex;flex-direction: row">
                <img src="images/avatar.jpg" width="50" height="50">&emsp;
                <div>Sammy</div>
            </div>
        </div>
        <div class="panel panel-default room" style="width: 80%">
            <div class="panel-body room-content">
                <ul id="messages">
                    <li class="sender">
                        <img src="images/avatar.jpg" width="50" height="50"><div>sdfsf</div>
                    </li>
                    <li class="receiver">
                        <img src="images/avatar.png" width="50" height="50"><div>sdfsf</div>
                    </li>
                </ul>
                <form class="form-inline message-creator">
                    <div class="form-group" style="width:82%;">
                        <input required class="form-control message-input" style="width: 100%" placeholder="Ctrl+Enter to quick send"/>
                    </div>
                    <button class="btn btn-primary">Send</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="libs/jquery/dist/jquery.js"></script>
<script src="libs/bootstrap/dist/js/bootstrap.js"></script>
<script src="libs/angular/angular.js"></script>
<script src="libs/angular-ui-router/release/angular-ui-router.min.js"></script>

<script src="js/app.js"></script>
<script src="js/services/socketService.js"></script>
<script src="js/controllers/socketCtrl.js"></script>
<script type="text/javascript">
    var socket = io.connect('/');   // 传入socket服务的地址,"/"表示socket服务器与静态服务器是同一个
    socket.on('connected',function(){
        alert('connected');
    });
</script>
</body>
</html>
