<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>聊天室</title>
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body style="background: url(./images/background.png) no-repeat">

<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">简易聊天室</a>
        </div>
    </div>
</div>
<div class="container" style="margin-top: 100px">
    <div class="col-md-12">
        <div>

        </div>
        <div class="panel panel-default room">
            <div class="panel-body room-content">
                <ul id="messages">
                    <li class="sender">
                        <img src="images/avatar.jpg" width="50" height="50"><div>sdfsf</div>
                    </li>
                    <li class="receiver">
                        <img src="images/avatar.png" width="50" height="50"><div>sdfsf</div>
                    </li>
                </ul>
                <form class="form-inline message-creator">
                    <div class="form-group" style="width:82%;">
                        <input required class="form-control message-input" style="width: 100%" placeholder="Ctrl+Enter to quick send"/>
                    </div>
                    <button class="btn btn-primary">Send</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="libs/jquery/dist/jquery.js"></script>
<script src="libs/bootstrap/dist/js/bootstrap.js"></script>
<script src="libs/angular/angular.js"></script>
</
</html>
