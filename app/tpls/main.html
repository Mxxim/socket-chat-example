<div class="container" style="margin-top: 100px">
    <div class="col-md-12" style="display: flex;flex-direction: row">
        <div class="list-group" style="width:20%;height: 800px;background: white">
            <div class="panel-heading" style="background: #eeeeee">当前在线人数:2人</div>
            <div class="list-group-item" style="display: flex;flex-direction: row">
                <img src="images/avatar.jpg" width="50" height="50">&emsp;
                <div>Sammy</div>
            </div>
            <div class="list-group-item" style="display: flex;flex-direction: row">
                <img src="images/avatar.jpg" width="50" height="50">&emsp;
                <div>Sammy</div>
            </div>
        </div>
        <div class="panel panel-default room" style="width: 80%" auto-scroll-to-bottom>
            <div class="panel-body room-content">
                <ul id="messages">
                    <li ng-class="m.style" ng-repeat="m in messages">
                        <img src="{{m.img}}" width="50" height="50">
                        <div>{{m.data}}</div>
                    </li>
                    <!--<li class="sender">-->
                        <!--<img src="images/avatar.jpg" width="50" height="50"><div>sdfsf</div>-->
                    <!--</li>-->
                    <!--<li class="receiver">-->
                        <!--<img src="images/avatar.png" width="50" height="50"><div>sdfsf</div>-->
                    <!--</li>-->
                </ul>
                <form class="form-inline message-creator" ng-controller="MessageCreatorCtrl">
                    <div class="form-group" style="width:82%;">
                        <textarea required class="form-control message-input" style="width: 100%"
                                  placeholder="Ctrl+Enter to quick send" ng-model="newMessage" ctrl-enter-to-send="createMessage()">

                        </textarea>
                    </div>
                    <button class="btn btn-primary" ng-click="createMessage()">Send</button>
                </form>
            </div>
        </div>
    </div>
</div>
