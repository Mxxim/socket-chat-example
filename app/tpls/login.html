<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆与注册</title>
    <link rel="stylesheet" href="../libs/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body style="background: url(./../images/background.png) no-repeat">

<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">简易聊天室</a>
        </div>
    </div>
</div>
<div class="container">
    <div style="margin-top: 100px;display: flex;align-items: center;justify-content: center">
        <div style="height: 300px;width: 500px;background: rgba(255,255,255,.7);border-radius: 8px;border:1px solid silver;padding:20px 10px 10px 10px;">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">用户名</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail3" placeholder="请输入用户名">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword3" placeholder="输入密码">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2">
                        <button class="btn btn-primary">登陆</button>
                        <button class="btn btn-primary">注册</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>

<script src="/socket.io/socket.io.js"></script>
<script src="libs/jquery/dist/jquery.js"></script>
<script src="libs/bootstrap/dist/js/bootstrap.js"></script>
<script src="libs/angular/angular.js"></script>
</body>
</html>
